<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <title>User Admin</title>
            <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
            <link rel="stylesheet" href="./bootstrap/css/bootstrap-theme.min.css">
            <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
      <header>
        <div class="container-fluid">
          <h1>User Admin panel</h1>
        </div>
      </header>        
       <div class="row">
        <div class="col-md-8"> 

          <div class="container">
            <div class="form-group">
              <label for="usr">Nombre:</label>
              <input type="text" class="form-control" id="nombre">
            </div>
            <div class="form-group">
              <label for="usr">Email:</label>
              <input type="text" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="usr">Balance:</label>
              <input type="text" class="form-control" id="balance">
            </div>
            <div class="form-group">
              <label for="usr">Contraseña:</label>
              <input type="text" class="form-control" id="contraseña">
            </div>
          </div>

          <div class="container">
            <button type="button" class="btn btn-primary" id="listar">Listar</button>
            <button type="button" class="btn btn-primary" id="obtener">Obtener usuario</button> 
            <button type="button" class="btn btn-success" id="crear">Crear</button>
            <button type="button" class="btn btn-warning" id="actualizar">Actualizar</button>
            <button type="button" class="btn btn-danger" id="elimianr">Eliminar</button>   
          </div>

        </div>
        
        <div class="col-md-4"> 
          <div class="col-md-12">
            <div class="panel panel-default">
            <div class="panel-heading">Respuesta de la petición</div>
            <div class="panel-body" id="result"></div>
            </div>
          </div>
        </div>

       </div>


      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

      <!-- Event and AJAX functions -->
	  <script type="text/javascript" src="weblinking.js"></script>
      <script type="text/javascript" src="entregawe.js"></script>
    </body>
  </html>
